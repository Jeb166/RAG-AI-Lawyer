<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer AI</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>


    <section class="side-bar">
        <input type="text" id="api-key" placeholder="Enter your API KEY">
        <button id="save-key-btn" class="save-key-btn">
            <span id="save-text">Save</span>
            <img id="save-spinner"
                 src="spinner.gif"
                 alt="Loading..."
                 style="display: none;"
                 width="20" height="20"
            >
        </button>

        <button id="new-chat-btn" class="new-chat">
            <span id="new-chat-text">New Chat</span>
            <img id="new-chat-spinner"
                 src="spinner.gif"
                 alt="Loading..."
                 style="display: none;"
                 width="20" height="20"
            >
        </button>
        <div class="chat-history">
            <select id="pinecone-index-dropdown">
                <option value="">Please Select Topic</option>
                <option value="1">Boşanma Dilekçesi</option>
                <option value="3">Borçlar Hukuku</option>
                <option value="4">Ceza Kanunu</option>
                <option value="4">Kira Sözleşmesi</option>
                <option value="5">Ceza Hukuku</option>
                <option value="5">Anayasa Hukuku</option>
                <option value="5">Ticaret Hukuku</option>
                <option value="2">Şirketler Hukuku</option>

            </select>
            <div id="chat-history-buttons">
                <!-- Chat history buttons will be populated dynamically -->
            </div>

        </div>
        <nav>
            <p>Made By <a href="https://github.com/kaanyvz/RAG-AI-Lawyer" target="_blank">Team S.A.U.L</a></p>
        </nav>
    </section>

    <div class="main-content">
        <div class="title1">
            <h1 style="color: #4CAF50;">Lawyer AI</h1>
        </div>
        <div class="chat-section">
            <div class="chat-history" id="chat-history">

                <div id="loading-message" style="display: none;">
                    <img src="spinner.gif" alt="Loading..." width="80" height="80">
                </div>

                <!-- Chat history will be populated dynamically -->
                <div id="chat-conversation">
                    <!-- Chat conversation will be populated dynamically -->
                </div>

            </div>
            <div class="input-section">
                <input type="text" id="user-question" placeholder="Enter your question">
                <button id="get-response-btn" class="get-response-btn">
                    <span id="get-response-text">Get Response</span>
                    <img id="get-response-spinner"
                         src="spinner.gif"
                         alt="Loading..."
                         style="display: none;"
                         width="20" height="20"
                    >
                </button>
            </div>

        </div>
    </div>


    <script src="chat.js"></script>
</body>
</html>
